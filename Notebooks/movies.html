<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Recommendations Based On Genre</title>
  <link rel="stylesheet" href="movies.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Include Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Movie Genre Recommendations</h1>
        <p>Use the interactive charts below to explore movie genres</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
          <h6>Choose a movie genre</h6>
          <select id="movieDropDown"></select>
        </div>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Information about the selected movie will populate here</h4>
          </div>
          <div id="option" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="myGauge"></div>
      </div>

  <script src="run2.js"></script>
  
</body>

</html>
